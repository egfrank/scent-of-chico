<html>

<head>
  <title>Scent of Chico</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header" class="">

    <div id="logo-container" class="logo-container">
      <img id="logo" alt="logo" src="topo-icon.png">
      </img>
      <span id="logo-text">SCENT of CHICO</span>
    </div>

    <nav id="nav-link">
      <a class="nav-link"></a>
      <a class="nav-link"></a>
      <a class="nav-link"></a>
    </nav>


  </header>

  <main>

    <div id="banner" class="banner">
      <h1 class="banner-text">From Monterrey With Love</h1>
      <p class="banner-text"> Forget stuffy candle brands. Scent of Chico is a breath of fresh air for people who want something new from their candles.</p>
    </div>

    <div id="product-section" class="product-section">

      <div id="product-1" class="product">
        <img id="image-1" class="product-img" alt="product-1" src="product1.jpg">
        </img>
        <p class="product-caption">Product one</p>
      </div>

      <div id="product-2" class="product">
        <img id="image-2" class="product-img" alt="product-2" src="product2.jpg">
        </img>
        <p class="product-caption">Product two</p>
      </div>

      <div id="product-3" class="product">
        <img id="image-3" class="product-img" alt="product-3" src="product3.jpg">
        </img>
        <p class="product-caption">Product three</p>
      </div>

      <div id="product-4" class="product">
        <img id="image-4" class="product-img" alt="product-4" src="product4.jpg">
        </img>
        <p class="product-caption">Product three</p>
      </div>

    </div>

  </main>

    <footer class="footer">
      <div class="footer-nav">
        <a class="footer-nav-link" href="">About</a>
        <a class="footer-nav-link" href="">Privacy Policy</a>
        <a class="footer-nav-link" href="">Shipping Policy</a>
      </div>



      <div class="form-and-video-section">

        <div id="form-container" class="form-container">
          <form id="form" action="">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="submit" value="Subscribe" id="submit">
          </form>


          <div id="video-container" class="video-container" >
          <iframe id="video" width="360" height="200" src="https://www.youtube.com/embed/RE22ZnhQDnA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>
        </div>

        </div>


      </div>
    </footer>
</body>

</html>
